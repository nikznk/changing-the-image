<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

        <img id="theImage" src="https://placebear.com/200/300">
        <p><input type="button" id="theButton" value="click me!" onclick="pictureChange()"></p>

        
        <script>
             let imageurl = "https://placebear.com/g/200/300"; //new image 
             let imageurl2 = ""; //variable to store old image
             let image = document.getElementById('theImage'); // image 

             function pictureChange()
             {
              imageurl2 = image.src; //store current image in variable

              image.src= imageurl; //change the image to imageurl
              
              imageurl = imageurl2; //swap imageurl with old image 
             }
        </script>
    
</body>
</html>
