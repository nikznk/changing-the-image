<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <img id="theImage" src="https://placebear.com/200/300">
    <p>
        <input type="button" id="theButton" value="click me!" onclick="pictureChange()">
    </p>


    <script>
        let imageurl = "https://placebear.com/g/200/300";
        let imageurl2 = "";
        let image = document.getElementById('theImage');

        function pictureChange() {
            imageurl2 = image.src;
            image.src = imageurl;

            imageurl = imageurl2;
        }
    </script>

</body>

</html>
